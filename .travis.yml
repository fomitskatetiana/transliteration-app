language: java
jdk: oraclejdk8
services:
- docker
cache:
  directories:
  - "$HOME/.m2"
env:
  global:
  # DOCKER_EMAIL:
  - secure: 
before_install:
- export PATH=$PATH:$HOME/.local/bin
after_success:
- pip install --user awscli
- export PATH=$PATH:$HOME/.local/bin
- eval $(aws ecr get-login --region us-east-2 --no-include-email)
- docker build -f Dockerfile -t transliteration-app .
- docker tag transliteration-app:latest 996597326211.dkr.ecr.us-east-2.amazonaws.com/transliteration-app:latest
- docker push 996597326211.dkr.ecr.us-east-2.amazonaws.com/transliteration-app:latest
notifications:
  email:
    recipients:
    - DOCKER_EMAIL
    on_success: never
    on_failure: always
